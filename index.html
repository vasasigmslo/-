<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>King Von Prank</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1&controls=0&modestbranding=1&rel=0" allow="autoplay"></iframe>

  <script>
    window.onload = () => {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      }
    };

    document.addEventListener('keydown', function(e) {
      if (e.key === "Escape") {
        window.close();
      }
    });
  </script>
</body>
</html>
